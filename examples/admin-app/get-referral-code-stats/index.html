<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - Get Referral Code Stats</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input, select { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - Get Referral Code Stats</h1>

    <div>
        <label for="nameInput">Name (optional):</label><br>
        <input type="text" id="nameInput" value="">
    </div>

    <div>
        <label for="codeInput">Code (optional):</label><br>
        <input type="text" id="codeInput" value="">
    </div>

    <div>
        <label for="fromDateInput">From Date (optional):</label><br>
        <input type="date" id="fromDateInput" value="">
    </div>

    <div>
        <label for="toDateInput">To Date (optional):</label><br>
        <input type="date" id="toDateInput" value="">
    </div>

    <div>
        <label for="aggregateCodesSelect">Aggregate Codes:</label><br>
        <select id="aggregateCodesSelect">
            <option value="null">(Not Set)</option>
            <option value="true">True</option>
            <option value="false" selected>False</option>
        </select>
    </div>
    
    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" value="">
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import { AUTH_TOKEN } from '../../environment-variables.js';

        const authTokenInput = document.getElementById('authTokenInput');
        authTokenInput.value = AUTH_TOKEN;

    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
