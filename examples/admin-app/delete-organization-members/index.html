<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - Delete Organization Members</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 400px; padding: 8px; }
        textarea { height: 100px; font-family: monospace; }
        button { padding: 8px 15px; margin-top: 10px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - Delete Organization Members</h1>
    <p>Delete members from an organization by providing their member IDs.</p>

    <div class="input-group">
        <label for="organizationIdInput">Organization ID:</label>
        <input type="text" id="organizationIdInput" value="org_123">
    </div>
    
    <div class="input-group">
        <label for="memberIdsInput">Member IDs (JSON Array of strings):</label>
        <textarea id="memberIdsInput">[
  "member_id_to_delete_1",
  "member_id_to_delete_2"
]</textarea>
    </div>
    
    <div class="input-group">
        <label for="authTokenInput">Auth Token (JWT):</label>
        <input type="text" id="authTokenInput" value="">
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import { AUTH_TOKEN } from '../../environment-variables.js';
        const authTokenInput = document.getElementById('authTokenInput');
        authTokenInput.value = AUTH_TOKEN;
    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
