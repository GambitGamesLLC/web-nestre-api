<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - Admin App - Update User</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input, textarea { width: 400px; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        textarea { height: 150px; font-family: monospace; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - Admin App - Update User</h1>

    <div>
        <label for="userIdInput">User ID:</label><br>
        <input type="text" id="userIdInput" value="">
    </div>
    
    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" value="">
    </div>

    <div>
        <label for="updateDataInput">Update Data (JSON):</label><br>
        <textarea id="updateDataInput"></textarea>
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import {USER_ID, AUTH_TOKEN } from '../../environment-variables.js';

        document.getElementById('userIdInput').value = USER_ID;
        document.getElementById('authTokenInput').value = AUTH_TOKEN;
        document.getElementById('updateDataInput').value = JSON.stringify({ firstname: "Test", lastname: "UserUpdated" }, null, 2);

    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
