<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - Admin: Update Organization</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input, textarea { width: 400px; padding: 8px; margin-bottom: 10px; }
        textarea { height: 100px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - Admin: Update Organization</h1>

    <div>
        <label for="organizationIdInput">Organization ID:</label><br>
        <input type="text" id="organizationIdInput" value="org_123">
    </div>

    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" value="">
    </div>

    <div>
        <label for="updateDataInput">Update Data (JSON):</label><br>
        <textarea id="updateDataInput">{
    "name": "Updated Test Corp",
    "num_basic_subscriptions": 150,
    "subscriptions_expiry": "2026-01-01T00:00:00.000Z"
}</textarea>
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import { AUTH_TOKEN } from '../../environment-variables.js';

        const authTokenInput = document.getElementById('authTokenInput');
        if (AUTH_TOKEN) {
            authTokenInput.value = AUTH_TOKEN;
        }
    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
