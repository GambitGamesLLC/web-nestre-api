<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-nestre-api : Get Activate Content Recommendations Example</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 400px; padding: 8px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Get Activate Content Recommendations</h1>
    <p>This example demonstrates how to use the <code>contentRecommendationsApi.GetActivateContentRecommendations()</code> method.</p>
    
    <div class="input-group">
        <label for="userIdInput">User ID:</label>
        <input type="text" id="userIdInput" placeholder="Enter User ID">
    </div>
    
    <div class="input-group">
        <label for="authTokenInput">Auth Token:</label>
        <input type="text" id="authTokenInput" placeholder="Enter Auth Token">
    </div>

    <div class="input-group">
        <label for="numRecommendationsInput">Number of Recommendations:</label>
        <input type="number" id="numRecommendationsInput" value="5">
    </div>
    
    <button id="runTestBtn">Run Test</button>
    
    <h2>Output:</h2>
    <div id="output"></div>
    
    <script type="module">
        import { USER_ID, AUTH_TOKEN } from '../../environment-variables.js';

        document.getElementById('userIdInput').value = USER_ID;
        document.getElementById('authTokenInput').value = AUTH_TOKEN;
    </script>

    <script type="module" src="./index.js"></script>
</body>
</html>
