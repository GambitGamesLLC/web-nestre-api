<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - User Search - Get Profile from Assessment</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - User Search - Get Profile from Assessment</h1>

    <div>
        <label for="assessmentIdInput">Assessment ID:</label><br>
        <input type="text" id="assessmentIdInput" value="">
    </div>
    
    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" value="">
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import { ASSESSMENT_ID, AUTH_TOKEN } from '../../environment-variables.js';

        const assessmentIdInput = document.getElementById('assessmentIdInput');
        const authTokenInput = document.getElementById('authTokenInput');

        // Note: You may need to add ASSESSMENT_ID to your environment-variables.js file
        if (typeof ASSESSMENT_ID !== 'undefined') {
            assessmentIdInput.value = ASSESSMENT_ID;
        }
        authTokenInput.value = AUTH_TOKEN;

    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
