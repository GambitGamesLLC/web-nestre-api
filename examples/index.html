<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test Page</h1>

    <div>
        <label for="userIdInput">User ID:</label><br>
        <input type="text" id="userIdInput" placeholder="Enter user ID to test...">
    </div>
    
    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" placeholder="Enter auth token...">
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module" src="test.js"></script>
</body>
</html>
