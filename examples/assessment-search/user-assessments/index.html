<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - User Assessments Search</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; }
        button { padding: 8px 15px; margin-top: 10px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - User Assessments Search</h1>
    <p>Search for users and their assessments. At least one field must be filled.</p>

    <div class="input-group">
        <label for="firstnameInput">First Name:</label>
        <input type="text" id="firstnameInput" value="Derrick">
    </div>
    <div class="input-group">
        <label for="lastnameInput">Last Name:</label>
        <input type="text" id="lastnameInput" value="Barra">
    </div>
    <div class="input-group">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" value="derrick@nestrehealthandperformance.com">
    </div>
    <div class="input-group">
        <label for="dobInput">Date of Birth (YYYY-MM-DD):</label>
        <input type="text" id="dobInput" value="">
    </div>
    <div class="input-group">
        <label for="createdFromInput">Account Created From (YYYY-MM-DD):</label>
        <input type="text" id="createdFromInput" value="">
    </div>
    <div class="input-group">
        <label for="createdToInput">Account Created To (YYYY-MM-DD):</label>
        <input type="text" id="createdToInput" value="">
    </div>
    
    <div class="input-group">
        <label for="authTokenInput">Auth Token (JWT):</label>
        <input type="text" id="authTokenInput" value="">
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import { AUTH_TOKEN } from '../../environment-variables.js';
        document.getElementById('authTokenInput').value = AUTH_TOKEN;
    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
