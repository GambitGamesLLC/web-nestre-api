<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - Assessment Search - Get Latest Scores for Group</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input, textarea { width: 300px; padding: 8px; margin-bottom: 10px; }
        textarea { height: 100px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - Assessment Search - Get Latest Scores for Group</h1>

    <div>
        <label for="userIdsInput">User IDs (JSON Array):</label><br>
        <textarea id="userIdsInput"></textarea>
    </div>
    
    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" value="">
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import { USER_ID, AUTH_TOKEN } from '../../environment-variables.js';

        const userIdsInput = document.getElementById('userIdsInput');
        const authTokenInput = document.getElementById('authTokenInput');

        // Set default values
        userIdsInput.value = JSON.stringify([USER_ID], null, 2);
        authTokenInput.value = AUTH_TOKEN;

    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
