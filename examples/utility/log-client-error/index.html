<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - Utility Log Client Error</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input, select { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - Utility Log Client Error</h1>

    <div>
        <label for="errorMessageInput">Error Message:</label><br>
        <input type="text" id="errorMessageInput" value="A test error occurred on the client.">
    </div>

    <div>
        <label for="logLevelInput">Log Level:</label><br>
        <select id="logLevelInput">
            <option value="TRACE">Trace</option>
            <option value="DEBUG">Debug</option>
            <option value="INFO" selected>Info</option>
            <option value="WARN">Warning</option>
            <option value="ERROR">Error</option>
            <option value="FATAL">Fatal</option>
        </select>
    </div>
    
    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" value="">
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import { AUTH_TOKEN } from '../../environment-variables.js';
        const authTokenInput = document.getElementById('authTokenInput');
        authTokenInput.value = AUTH_TOKEN;
    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
