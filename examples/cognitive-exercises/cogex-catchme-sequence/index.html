<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - CogEx CatchMe Sequence</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input, select { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - CogEx CatchMe Sequence</h1>

    <div>
        <label for="userIdInput">User ID:</label><br>
        <input type="text" id="userIdInput" value="">
    </div>

    <div>
        <label for="levelInput">Level:</label><br>
        <input type="number" id="levelInput" value="1">
    </div>

    <div>
        <label for="versionInput">Version:</label><br>
        <select id="versionInput">
            <option value="alpha">alpha</option>
            <option value="cerebral">cerebral</option>
            <option value="prime">prime</option>
        </select>
    </div>

    <div>
        <label for="criteriaInput">Criteria:</label><br>
        <input type="text" id="criteriaInput" value="111">
    </div>

    <div>
        <label for="criteriaTypeInput">Criteria Type:</label><br>
        <select id="criteriaTypeInput">
            <option value="assertiveness">assertiveness</option>
            <option value="prudence">prudence</option>
        </select>
    </div>
    
    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" value="">
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <script type="module">
        import {USER_ID, AUTH_TOKEN } from '../../environment-variables.js';

        const userIdInput = document.getElementById('userIdInput');
        const authTokenInput = document.getElementById('authTokenInput');

        userIdInput.value = USER_ID;
        authTokenInput.value = AUTH_TOKEN;

    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
