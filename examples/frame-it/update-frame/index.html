<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTRE API Client Test - Update Frame</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input, textarea { width: 300px; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        textarea { height: 100px; }
        button { padding: 8px 15px; }
        #output { margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; padding: 1em; border-radius: 5px; }
        img { max-width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>NESTRE API Client Test - Update Frame</h1>

    <div>
        <label for="userIdInput">User ID:</label><br>
        <input type="text" id="userIdInput" value="">
    </div>
    
    <div>
        <label for="authTokenInput">Auth Token (JWT):</label><br>
        <input type="text" id="authTokenInput" value="">
    </div>

    <div>
        <label for="frameIdInput">Frame ID:</label><br>
        <input type="text" id="frameIdInput" value="bc518681-4495-4691-ab1f-c7bf553beec5">
    </div>

    <div>
        <label for="updateDataInput">Update Frame Data (JSON):</label><br>
        <textarea id="updateDataInput">{
    "wins": ["Completed a major project", "Learned a new skill"]
}</textarea>
    </div>

    <button id="runTestBtn">Run Test</button>

    <div id="output">Test results will appear here...</div>

    <img id="frameImage" src="" alt="Updated Frame Image" style="display: none;">

    <script type="module">
        import {USER_ID, AUTH_TOKEN } from '../../environment-variables.js';

        document.getElementById('userIdInput').value = USER_ID;
        document.getElementById('authTokenInput').value = AUTH_TOKEN;

    </script>

    <script type="module" src="index.js"></script>
</body>
</html>
